<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Registration <span>Form</span></h1>
        <form>
            <!-- Date of Registration -->
            <div class="form-group">
                <label for="registrationDate">Date of Registration:</label>
                <input type="text" id="registrationDate" placeholder="DD/MM/YYYY">
            </div>

            <!-- Personal Information Section -->
            <h2>Personal Information</h2>
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName">
            </div>
            <div class="form-group">
                <label for="nickname">Nickname:</label>
                <input type="text" id="nickname">
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="text" id="dob" placeholder="DD/MM/YYYY">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email">
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <input type="radio" name="gender" value="Male"> Male
                <input type="radio" name="gender" value="Female"> Female
            </div>
            <div class="form-group">
                <label for="maritalStatus">Marital Status:</label>
                <input type="text" id="maritalStatus">
            </div>
            <div class="form-group">
                <label for="nationality">Nationality:</label>
                <input type="text" id="nationality">
            </div>
            <!-- Address Section -->
            <h2>Address</h2>
            <div class="form-group">
                <label for="address">Present Address:</label>
                <input type="text" id="address">
            </div>
            <div class="form-group">
                <label for="city">The City:</label>
                <input type="text" id="city">
            </div>
            <div class="form-group">
                <label for="state">Present State:</label>
                <input type="text" id="state">
            </div>
            <div class="form-group">
                <label for="zip">Zip Code:</label>
                <input type="text" id="zip">
            </div>

            <!-- Submission Section -->
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
